	<section id="main">
		<header>
			<h1>Sample Quiz</h1>
		</header>
		<section id="content">
			<p>Below is an example of a sample quiz.</p>
			
			<section id="quiz" class="quiz">
				<form>
					<div class="questions_answer">
						<article class="question">
							<header>
								<h3><label for="favColor">What is your favorite color?</label></h3>
								<ul>
									<li><input type="radio" value="blue" name="favColor"/> Blue</li>
									<li><input type="radio" value="red" name="favColor"/> Red</li>
									<li><input type="radio" value="green" name="favColor"/> Green</li>
								</ul>
							</header>
						</article>
						<article class="question">
							<header>
								<h3><label for="favPet">What is your favorite pet?</label></h3>
								<ul>
									<li><input type="radio" value="dog" name="favPet"/> Dog</li>
									<li><input type="radio" value="cat" name="favPet"/> Cat</li>
									<li><input type="radio" value="hamster" name="favPet"/> Hamster</li>
								</ul>
							</header>
						</article>
						<article class="question">
							<header>
								<h3><label for="favMusic">What is your favorite music?</label></h3>
								<ul>
									<li><input type="radio" value="dubstep" name="favMusic"/> DubStep</li>
									<li><input type="radio" value="indie" name="favMusic"/> Indie</li>
									<li><input type="radio" value="rap" name="favMusic"/> Rap</li>
									<li><input type="radio" value="country" name="favMusic"/> Country</li>
								</ul>
							</header>
						</article>
						<article class="question">
							<header>
								<h3><label for="favPlace">What is your favorite place to visit?</label></h3>
								<ul>
									<li><input type="radio" value="hawaii" name="favPlace"/> Hawaii</li>
									<li><input type="radio" value="california" name="favPlace"/> California</li>
									<li><input type="radio" value="france" name="favPlace"/> France</li>
									<li><input type="radio" value="japan" name="favPlace"/> Japan</li>
								</ul>
							</header>					
						</article>
						<article class="result">
							
						</article>
					</div>
				</form>
			</section>
		</section>
		<footer>
			<ul>
				<li>Sample Library </li>
			</ul>
		</footer>
	</section>
